<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            word-wrap: break-word; /* Memastikan teks terbungkus */
            word-break: break-all; /* Memastikan teks panjang tidak melewati kontainer */
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">RSA Encryption/Decryption</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <textarea name="message" class="form-control" placeholder="Enter your message"></textarea>
            </div>
            <div class="mb-3">
                <textarea name="encrypted_message" class="form-control" placeholder="Paste encrypted message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="encrypt" class="btn btn-primary">Encrypt</button>
                <button type="submit" name="action" value="decrypt" class="btn btn-secondary">Decrypt</button>
            </div>
        </form>
        {% if encrypted %}
            <div class="alert alert-success mt-4 result-container">
                <strong>Encrypted Message:</strong> {{ encrypted }}
            </div>
        {% endif %}
        {% if decrypted %}
            <div class="alert alert-info mt-4 result-container">
                <strong>Decrypted Message:</strong> {{ decrypted }}
            </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
