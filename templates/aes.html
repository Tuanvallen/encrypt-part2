<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AES Encryption/Decryption</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <textarea name="message" class="form-control" placeholder="Enter your message"></textarea>
            </div>
            <div class="mb-3">
                <textarea name="encrypted_message" class="form-control" placeholder="Paste encrypted message"></textarea>
            </div>
            <div class="mb-3">
                <input type="text" name="iv" class="form-control" placeholder="Paste IV here">
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="encrypt" class="btn btn-success">Encrypt</button>
                <button type="submit" name="action" value="decrypt" class="btn btn-secondary">Decrypt</button>
            </div>
        </form>
        {% if encrypted %}
            <div class="alert alert-success mt-4">Encrypted Message: {{ encrypted }}</div>
            <div class="alert alert-info">IV: {{ iv }}</div>
        {% endif %}
        {% if decrypted %}
            <div class="alert alert-info mt-4">Decrypted Message: {{ decrypted }}</div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
